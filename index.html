// Configuration for Gemini API
const GEMINI_MODEL = "gemini-2.5-flash-preview-05-20";
const API_KEY = "AIzaSyAEXUo1NQGRZvSRxmX5tpsN3ykJL2NijwA"; // Canvas environment provides this automatically
const API_URL = https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${API_KEY};
const MAX_RETRIES = 3;

/**
 * Executes a fetch request with exponential backoff for reliability.
 * @param {string} url The API endpoint URL.
 * @param {object} options The fetch options (method, headers, body).
 * @param {number} retryCount Current retry attempt.
 * @returns {Promise<Response>} The successful response object.
 */
async function fetchWithBackoff(url, options, retryCount = 0) {
    try {
        const response = await fetch(url, options);
        if (response.status === 429 && retryCount < MAX_RETRIES) {
            const delay = Math.pow(2, retryCount) * 1000;
            console.warn(Rate limit hit. Retrying in ${delay / 1000}s...);
            await new Promise(resolve => setTimeout(resolve, delay));
            return fetchWithBackoff(url, options, retryCount + 1);
        }
        if (!response.ok) {
            throw new Error(HTTP error! status: ${response.status});
        }
        return response;
    } catch (error) {
        if (retryCount < MAX_RETRIES) {
            const delay = Math.pow(2, retryCount) * 1000;
            console.error(Fetch failed. Retrying in ${delay / 1000}s...);
            await new Promise(resolve => setTimeout(resolve, delay));
            return fetchWithBackoff(url, options, retryCount + 1);
        }
        throw error;
    }
}


// Function to send the user message to the Gemini API
async function sendMessage() {
    const input = document.getElementById("chatMessage");
    const message = input.value.trim();
    if (!message) return;

    const chatWindow = document.getElementById("chatWindow");
    
    // Display user message
    chatWindow.innerHTML += <div style="text-align: right; background-color: #e3f2fd; border: 1px solid #bbdefb;"><b>You:</b> ${message}</div>;
    input.value = ""; // Clear input immediately
    chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to bottom

    // Display a thinking message from the bot
    const botThinkingDiv = document.createElement('div');
    botThinkingDiv.id = 'thinking-indicator';
    botThinkingDiv.innerHTML = '<div><b>Bot:</b> Analyzing data and generating insights...</div>';
    botThinkingDiv.style.backgroundColor = '#f1f8e9';
    botThinkingDiv.style.border = '1px solid #dcedc8';
    chatWindow.appendChild(botThinkingDiv);
    chatWindow.scrollTop = chatWindow.scrollHeight;

    try {
        const systemPrompt = "You are EUROSIA Insight, a professional, concise, and helpful AI business analyst. Provide actionable insights with clear reasoning, referencing external data if necessary. Format your response using Markdown (e.g., bullet points).";

        const payload = {
            contents: [{ parts: [{ text: message }] }],
            // Use Google Search for grounding to ensure up-to-date business data
            tools: [{ "google_search": {} }],
            systemInstruction: {
                parts: [{ text: systemPrompt }]
            },
        };

        const options = {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        };

        const response = await fetchWithBackoff(API_URL, options);
        const result = await response.json();
        
        // Remove thinking indicator
        document.getElementById('thinking-indicator')?.remove();

        const candidate = result.candidates?.[0];
        let botAnswer = "Sorry, I received an empty or malformed response from the AI.";
        let sourcesHtml = '';

        if (candidate && candidate.content?.parts?.[0]?.text) {
            botAnswer = candidate.content.parts[0].text;

            // Extract and format citations (sources)
            const groundingMetadata = candidate.groundingMetadata;
            if (groundingMetadata && groundingMetadata.groundingAttributions) {
                const sources = groundingMetadata.groundingAttributions
                    .map((attribution, index) => ({
                        uri: attribution.web?.uri,
                        title: attribution.web?.title,
                        index: index + 1
                    }))
                    .filter(source => source.uri && source.title);
                
                if (sources.length > 0) {
                    sourcesHtml = '<div style="margin-top: 10px; font-size: 0.8rem; color: #555;">';
                    sourcesHtml += '<strong>Sources:</strong>';
                    sources.forEach(source => {
                        sourcesHtml += `
                            <a href="${source.uri}" target="_blank" class="citation-link" title="${source.title}">
                                [${source.index}] ${source.title.substring(0, 70)}...
                            </a>
                        `;
                    });
                    sourcesHtml += '</div>';
                }
            }
        }
        
        // Display bot response
        chatWindow.innerHTML += <div style="background-color: #f9f9f9; border: 1px solid #ddd;"><b>Bot:</b> ${botAnswer}${sourcesHtml}</div>;
        
    } catch (error) {
        console.error("‚ùå Gemini API Call Error:", error);
        
        // Remove thinking indicator if it failed during the call
        document.getElementById('thinking-indicator')?.remove();

        chatWindow.innerHTML += <div style="color: red; background-color: #ffebee; border: 1px solid #ef9a9a;"><b>Bot Error:</b> Failed to get a response from the Gemini API. Check console for details.</div>;
    }

    // Scroll to bottom after response
    chatWindow.scrollTop = chatWindow.scrollHeight;
}

// Renders the Chart.js visualization
function renderCharts() {
    const salesChartCanvas = document.getElementById("salesChart");
    if (!salesChartCanvas) return;

    const ctx = salesChartCanvas.getContext("2d");
    new Chart(ctx, {
        type: "bar",
        data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May"],
            datasets: [{
                label: "Sales (in thousands USD)",
                data: [120, 190, 300, 250, 200],
                backgroundColor: "#42a5f5", 
                borderColor: "#1e88e5",
                borderWidth: 1,
                borderRadius: 5
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                legend: {
                    display: true
                }
            }
        }
    });
}

// Initializes the chat interface and handles user interaction
function initChatbox() {
    const chat = document.getElementById("chatbox-section");
    chat.innerHTML = `
        <h2>Ask EUROSIA Insight</h2>
        <div class="chat-window" id="chatWindow"></div>
        <div class="chat-input">
            <input type="text" id="chatMessage" placeholder="Ask a business question (e.g., 'Latest trends in renewable energy')"/>
            <button onclick="sendMessage()">Send</button>
        </div>
    `;

    document.getElementById("chatMessage").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); 
            sendMessage();
        }
    });
    // Add an initial welcome message
    document.getElementById("chatWindow").innerHTML = <div style="background-color: #f9f9f9; border: 1px solid #ddd;"><b>Bot:</b> Hello! I'm EUROSIA Insight. I can provide real-time business analysis powered by the Gemini API.</div>;
}

function loadDashboard() {

    dashboard.innerHTML = `
        <h2>Business Dashboard - Sales Performance</h2>
        <canvas id="salesChart"></canvas>
    `;
    renderCharts();
}

document.addEventListener("DOMContentLoaded", () => {

    initChatbox();
